<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
   <div class="conrainer">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
               <div class="card-body">
                <h2 class="text-center">Currency Converter</h2>
                <hr>
                <div class="msg"></div>
                <form id="currency-form" action="">
                    <div class="my-3">
                        <label for="">Amount</label>
                        <input name="amount" class="form-control" type="text">
                    </div>
                    <div class="my-3">
                        <label for="">Select Currency</label>
                        <select class="form-control" name="currency" id="">
                            <option value="">-Select-</option>
                            <option value="USD">USD</option>
                            <option value="CAD">CAD</option>
                            <option value="POUND">POUND</option>
                            <option value="EURO">EURO</option>
                            <option value="RUPEE">RUPEE</option>
                        </select>
                    </div>
                    <div class="my-3">
                        <input class="btn btn-primary w-100" value="Convert" type="submit">
                    </div>
                </form>
               </div> 
               <div class="card-footer">
                <div class="msg-details"></div>
               </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center">Area Calculator</h2>
                    <hr>
                    <form id="area-form" action="">
                        <div class="my-3">
                            <label for="">Select area type</label>
                            <select class="form-control" name="" id="area-type">
                                <option value="">-Select-</option>
                                <option value="Rectangle">Rectangle</option>
                                <option value="Square">Square</option>
                                <option value="Triangle">Triangle</option>
                                <option value="Circle">Circle</option>
                            </select>
                        </div>
                        <div class="rec">
                            <div class="my-3">
                                <label for="">Length</label>
                                <input name="length" class="form-control" type="text">
                            </div>
                            <div class="my-3">
                                <label for="">Width</label>
                                <input name="width" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="squ">
                            <div class="my-3">
                                <label for="">Side</label>
                                <input name="side" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="tri">
                            <div class="my-3">
                                <label for="">Base</label>
                                <input name="base" class="form-control" type="text">
                            </div>
                            <div class="my-3">
                                <label for="">Height</label>
                                <input name="height" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="cir">
                            <div class="my-3">
                                <label for="">Radius</label>
                                <input name="radius" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="my-3">
                            <input type="submit" value="calculate" class="btn btn-primary w-100">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="details"></div>
                </div>
            </div>
        </div>
    </div>
   </div> 
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/functions/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
